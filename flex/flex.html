<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./flex.css"> 
    <title>Fundamentos-Flex</title>
</head>
<body>
    <p>flex: 1</p>
    <div class="flex-container">
        <div class="item flex-1">Basquete</div>
        <div class="item flex-1">Vôlei</div>
        <div class="item flex-1">Futebol</div>
        <div class="item flex-1">Handbool</div>

    <p>flex: mix</p>
    <div class="flex-container">
        <div class="item flex-1">Basquete</div>
        <div class="item flex-2">Vôlei</div>
        <div class="item flex-2">Futebol</div>
        <div class="item flex-1">Handbool</div>
        <div class="item flex-1">Futsal</div>
    </div>

    <p>width ignorado -> basis = 0</p>

    <div class="flex-container">
        <div class="item flex-1 largura">Futsal</div>
        <div class="item flex-1 largura">Handbool</div>
        <div class="item flex-1 largura">Futsal</div>
        <div class="item flex-1 largura">Basquete</div>
        <div class="item flex-1 largura">Vôlei</div>
    </div>
</body>
</html>
